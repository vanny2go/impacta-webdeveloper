<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<title>Formulário</title>
		<meta charset="utf-8" />
        <meta name="description" content="Aqui fica a descrição">
        <meta name="keywords" content="HTML,CSS,JSON,JavaScript">
        <meta name="author" content="Eu mesmo">
		<meta
            name="viewport" 
            content="
			width=device-width, 
			user-scalable=no, 
			initial-scale=1, 
			maximum-scale=1" />			

			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">			
	</head>
	<body>
		<div class="container">
			<div class="row">

				<div class="col-md-12">
					<div class="form-group">
						<label for="">Nome</label>
						<input id="nome" type="text" class="form-control" placeholder="Digite seu nome">
					</div>

					<div class="form-group">
						<label for="">idade</label>
						<input id="idade" type="number" class="form-control">
					</div>

					<div class="form-group">
						<label for="">Endereço</label>
						<input id="endereco" type="text" class="form-control" placeholder="Digite seu endereço">
					</div>

					<button id="btnEnviar" class="btn btn-primary">Enviar</button>
				</div>				 

			</div>
		</div>
		<script src="site3.js"></script>
	</body>
</html>
