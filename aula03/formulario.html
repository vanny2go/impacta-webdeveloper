<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="utf-8">
    <title>Formulário</title>
    <head></head>

    <body>

        <form>
            <p>Nome completo</p>
            <input type="text" placeholder="Digite seu nome completo" required minlength="15">
            <br>

            <p>Idade</p>
            <input type="number" max="99" min="0">
            <br>

            <p>Endereço</p>
            <input type="text" placeholder="Digite seu endereço">
            <br>

            <p>Data de nascimento</p>
            <input type="date" max="2018-07-04" required>
            <br>

            <p>E-mail</p>
            <input type="email" placeholder="Ex: nome@site.com" required>
            <br>
            <br>

            <button type="submit">Enviar</button>
          
        </form>
               
    </body>

</html>
