<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="utf-8">
    <title>Formulário</title>
    <head></head>

    <body>

        <form>
            <!-- Nome/Sobrenome/Endereço -->
            <p>Digite seu nome:</p>
            <input type="text">
            <br>

            <!-- Sexo: Masc, fem, Indefinido-->
            <p>Qual o sexo?</p>

            <input type="radio" name="opt">
            <span>Masculino</span>
            <br>

            <input type="radio" name="opt">
            <span>Feminino</span>
            <br>

            <input type="radio" name="opt">
            <span>Indefinido</span>

            <!-- Comida favorita: Lasanha, Pizza, hambúrguer... -->
            <p>Qual a sua comida favorita?</p>

            <input type="checkbox">
            <span>Pizza</span>
            <br>

            <input type="checkbox">
            <span>Lasanha</span>
            <br>

            <input type="checkbox">
            <span>Hambúrguer</span>


            <!-- Qual seu estado? SP? RJ? MG? -->
            <p>Qual seu estado?</p>
            <select>
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ" selected>Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>

            <!-- O que vc está pensando? ... -->
            <p>O que vc está pensando?</p>
            <textarea></textarea>

            <br>
            <button type="submit">Enviar</button>
        </form>

       
        
    </body>

</html>
