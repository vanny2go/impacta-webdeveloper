<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="utf-8">
    <title>Novos campos de formulário</title>
    <head></head>

    <body>

        <form>
            <!-- Number -->
            <p>Só números</p>
            <input type="number" step="5" min="10" max="25">

            <!-- Date -->
            <p>Data</p>
            <input type="date" max="2018-07-05" min="2018-07-02">

            <!-- Range -->
            <p>Range</p>
            <input type="range" step="2" min="0" max="20">            

            <!-- Color -->
            <p>Color</p>
            <input type="color">

            <!-- Url -->
            <p>URL</p>
            <input type="url">

            <!-- Placeholder -->
            <p>Placeholder</p>
            <input type="text" placeholder="Digite algo...">

            <!-- Auto focus -->
            <p>Auto focus</p>
            <input type="text" autofocus>
            
            <!-- Required -->
            <p>Required</p>
            <input type="text" required>

            <!-- E-mail -->
            <p>E-mail</p>
            <input type="email" required>

            <br><br>

            <button type="submit">Enviar</button>

           
        </form>

       
        
    </body>

</html>
